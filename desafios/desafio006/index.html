<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5</title>
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <p>Os elementos da lista a seguir podem ser inseridos no HTML5, passe seu mouse por cima para descobrir as tags</p>
    <ul type="square">
        <li><abbr title="Usa a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Cabeçalho</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt;">Paráfrago</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista com números</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Forte (negrito)</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Enfatizar (itálico)</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
    </ul>
    
   
    

    
    
    
</body>
</html>
