<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <h1>Média do aluno</h1>
    <form action="login.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" id="inome" name="inome" required placeholder="Nome do aluno">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" id="imedia" name="imedia" required placeholder="0 a 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" required value="2023-07">
        </p>
        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia" required value="2023-07-27">
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required value="20:42">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <script>
        let agora = new Date();
        let mes = agora.getMonth();
    </script>
</body>
</html>
