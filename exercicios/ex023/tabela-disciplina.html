<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<title>Tabela</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		table {
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid black;
			padding: 8px;
		}
		th, .rodape {
			background-color: gray;
			color: white;
		}
		.rodape > th {
			font-weight: normal;
			text-align: left;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th rowspan="2">Área</th>
				<th rowspan="2">Disciplinas</th>
				<th colspan="2">Notas</th>
				<th rowspan="2">Média</th>
			</tr>
			<tr>
				<th>Nota 1</th>
				<th>Nota 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="4">Exatas</td>
				<td>Matemática</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>	
				<td>Física</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td>Química</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td>Biologia
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr class="rodape">
				<th colspan="4">Média de Exatas</th>
				<td><strong>0.0</strong></td>
			</tr>
			<tr>
				<td rowspan="2">Humanas</td>
				<td>História</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td>Geografia</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr class="rodape">
				<th colspan="4">Média Humanas</th>
				<td><strong>0.0</strong></td>
			</tr>
		</tbody>
	</table>

</body>
