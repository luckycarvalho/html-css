<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafo e quebras de linhas</h1>
    <hr> <!--Linha horizontal-->
    <p>Testando quebra de parágrafo no HTML.<br> <!--Quebra de linha-->
       Este &lt;br&gt; significa uma quebra no parágrafo. <br>
       Já o &lt;p&gt; significa que estou iniciando um parágrafo.
    </p>
     <p>Adicionado símbolos especiais no HTML:
        &nbsp;
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &empty;
        &sum;
        &Delta;
        &larr;
        &uarr;
        &rarr;
        &darr;
     </p>
     <p>Adicionando emojis no html: 
        &#x1F9A2;
        &#x1F424;
     </p>
</body>
</html>
